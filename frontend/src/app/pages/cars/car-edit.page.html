<section>
  <a class="pill" routerLink="/cars/manage">Back</a>
  <h2 style="margin-top: .5rem;">Edit Car</h2>

  <p *ngIf="loading">Loading...</p>
  <p *ngIf="error" style="color:crimson">{{ error }}</p>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="save()" class="edit-form">
    <label>Title <input type="text" formControlName="title" /></label>
    <label>Price <input type="number" step="0.01" formControlName="price" /></label>
    <label>Mileage (km) <input type="number" formControlName="mileage_km" /></label>
    <label>Color <input type="text" formControlName="color" /></label>
    <label>Gearbox <input type="text" formControlName="gearbox" /></label>
    <label>Images (comma-separated URLs) <input type="text" formControlName="images" /></label>
    <div style="display:flex; gap:.5rem;">
      <button class="pill" type="submit" [disabled]="saving">{{ saving ? 'Saving...' : 'Save' }}</button>
      <a class="pill" routerLink="/cars/manage">Cancel</a>
    </div>
  </form>
</section>
